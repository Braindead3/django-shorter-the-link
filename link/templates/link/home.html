{% extends "link/base.html" %}

{% block content %}
<h1>Urls</h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col">url</th>
        <th scope="col">short url</th>
    </tr>
    </thead>
    <tbody>
    {% for url in object_list %}
    <tr>
        <td><a href="{{ url.url }}">{{ url.url }}</a></td>
        <td><a href="{% url 'redirect-url' url.short_url %}">https://vlad-django-url-shortener.herokuapp.com/{{ url.short_url }}/</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock content %}
